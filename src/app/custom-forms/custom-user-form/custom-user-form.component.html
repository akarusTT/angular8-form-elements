<form [formGroup]="customUserForm" (ngSubmit)="submit()">
  <app-custom-input
    formControlName="firstname"
    label="First Name"
    [required]="required"
  ></app-custom-input>

  <app-custom-input
    formControlName="lastname"
    label="Last Name"
    [required]="required"
  ></app-custom-input>

  <app-custom-input
    formControlName="email"
    label="Email"
    [required]="required"
  ></app-custom-input>

  <app-custom-radio-button
    formControlName="gender"
    label="Male"
  ></app-custom-radio-button>

  <app-custom-radio-button
    formControlName="gender"
    label="Female"
  ></app-custom-radio-button>

  <button [disabled]="customUserForm.invalid">Update</button>
  <button type="button" (click)="resetForm()">Reset</button>
</form>

<p>Form is {{ customUserForm.valid ? 'Valid' : 'Invalid' }}</p>
<pre><code>{{ customUserForm.value | json }}</code></pre>
